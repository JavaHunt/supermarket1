{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Accountant</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/accountant.css' %}">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="{% static 'js/accountant.js' %}"></script>

        <!--{{accountant | json_script }}-->
        
    </head>
    <body>
        {% include 'navigation.html' with home="active" %}

        <div style="align-items: center; margin-left: 20%;" id="chart_div">
        </div>
        <div style="align-items: center; margin-left: 30%;">
            <table style="border: 1px solid black;text-align: center;">
                <tr>
                    <th>ID</th>
                    <th>Name </th>
                    <th>Net Wt</th>
                    <th>Qnty</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Save </th>
                </tr>
                {% for dict in trans %}
                    <tr>
                        <td>{{ dict.id }}</td>
                        <td>{{ dict.name }}</td>
                        <td>{{ dict.netweight }}</td>
                        <td>{{ dict.quantity }}</td>
                        <td>{{ dict.price }}</td>
                        <td>{{ dict.discount }}</td>
                        <td>{{ dict.save }}</td>
                    </tr>
                {% endfor %}
            </table>

        </div>
        <button type="button" style="margin-left: 40%; 
        margin-top: 4%;
        border-radius: 10%;
        background-color: rgb(162, 245, 110);
        width: 100px;
        height: 50px"  onclick="location.href='bill.html'">Add new</button>
    </body>
</html>
